<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        th, td {
            background-color: aqua;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Home starter hosting</th>
                <th scope="col">Premium business hosting</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Disk Space</th>
                <td>250 GB</td>
                <td>1 TB</td>
            </tr>
            <tr>
                <th scope="row">Bandwith</th>
                <td>1 GB per sec</td>
                <td>100 MB per sec</td>
            </tr>
            <tr>
                <th scope="row">Email accounts</th>
                <td>1</td>
                <td>100</td>
            </tr>
            <tr>
                <th scope="row">Support</th>
                <td>Shared</td>
                <td>Rack</td>
            </tr>
            <tr>
                <th scope="row">Setup</th>
                <td>Email</td>
                <td>Phone 24h</td>
            </tr>
            <tr>
                <th scope="row">Price</th>
                <td>Free</td>
                <td>1 Bitcoin</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">Sign up and save 15%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
