<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form examples</title>
</head>
<body>
    <form action="https://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Details</legend>
            <lable>Name: <input type="text" name="name" size="30" maxlength="100"></lable>
            <br>
            <lable>Email: <input type="text" name="email" size="30" maxlength="100"></lable>
        </fieldset> <br>
        <fieldset>
            <legend>Your Review</legend>
            <p>
                <lable for="hear-about">How did u like <b>Anne Veski</b> concert? Give it a star from 1-5</lable><br>
                <select name="option" id="hear-about">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </p>
            <p>Would u visit again that concert?</p>
            <label><input type="radio" name="again" value="Yes">Yes</label>
            <label><input type="radio" name="again" value="No">No</label>
            <label><input type="radio" name="again" value="maybe">Maybe</label>
        <p>
            <label for="comments">Comments:</label><br>
            <textarea rows="4" cols="40" id="comments"></textarea>
        </p>
        <lable><input type="checkbox" name="subscribe" checked="checked">Subscribe for newsletter!</lable><br>
        <input type="submit" value="Submit review">    
    </fieldset>
    </form>
</body>
</html>
