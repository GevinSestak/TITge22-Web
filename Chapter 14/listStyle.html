<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style</title>
    <style>
        ul {
            list-style: inside circle;
            width: 300px;
        }
        li {
            margin: 10px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <h1>Quotes from Edgar Allen Poems</h1>
    <ul>
        <li>i have great faith in fools; self-confidence my friends call it.</li>
        <li>All that we see or seem is but a dream within a dream.</li>
        <li>i would define, in brief the poetry of words as the rhytmical creation of Beauty.</li>
    </ul>
</body>
</html>
