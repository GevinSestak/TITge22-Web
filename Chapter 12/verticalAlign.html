<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical align</title>
    <style type="text/css">
        #six-months {
            vertical-align: text-top;
        }
        #one-year {
            vertical-align: middle;
        }
        #two-years{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Biard Life Stages</h1>
    <p><img src="img/six-months.gif" alt="six-months" id="six-months" width="50" height="50">Six months</p>
    <p><img src="img/one-year.gif" alt="one-year" id="one-year" width="50" height="50">One year</p>
    <p><img src="img/two-years.gif" alt="two-years" id="two-years" width="50" height="50">Two years</p>
</body>
</html>
