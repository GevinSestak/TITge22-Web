<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreground Color in HTML</title>
    <style type="text/css">
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Color name */
        h1 {
            color: darkcyan;
        }
        /* HEX Code for color def*/
        h2 {
            color: #ee3e20;
        }
        /* RGB Value */
        p {
            color: rgb(124, 224, 155)
        }
    </style>
</head>
<body>
    <h1>Marine Biology</h1>
    <h2>The Composition of Seawater</h2>
    <p>Almost anything can be found in seawater.</p>
</body>
</html>
