<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping form elements</title>
</head>
<body>
    <form action="https://www.example.com/subscribe.php">
        <fieldset>
            <legend>Contact details</legend>
            <label>Email: <br><input type="text" name="email"></label><br>
            <label>Phone: <br><input type="text" name="phone"></label><br>
            <label>Telephone: <br><input type="text" name="telephone"></label><br>
        </fieldset>
    </form>
</body>
</html>
