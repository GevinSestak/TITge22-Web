<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns / colspan</title>
    <style type="text/css">
        table {
            border: none;
        }
        th, td {
            border: none;
            background-color: #77de33;
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Esmaspäev</th>
            <td colspan="2">Geograafia</td>
            <td>Matemaatika</td>
            <td>Kunst</td>
        </tr>
        <tr>
            <th>Teisipäev</th>
            <td colspan="3">Kehaline</td>
            <td>Loodus</td>
        </tr>
        <tr>
            <th>Kolmapäev</th>
            <td colspan="5">Puhkus</td>
        </tr>
    </table>
</body>
</html>
