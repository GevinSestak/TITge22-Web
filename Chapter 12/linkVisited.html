<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link visited</title>
    <style type="text/css">
        a:link {
            color:deepskyblue;
            text-decoration: none;
        }
        a:visited {
            color:rgb(19, 224, 12);
        }
        a:hover{
            color:deepskyblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Dog breeds: <span style="color:blueviolet">B</span></h1>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Basset_Hound" target="_blank">Basset Hound</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">Beagle</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Bouvier_des_Flandres" target="_blank">Bouvier des Flandres</a></li>
    </ul>
</body>
</html>
