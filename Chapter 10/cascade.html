<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How CSS Rules Cascade</title>
    <style type="text/css">
        * {
            font-family: Arial, Verdana, sans-serif;  
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
        }
        i {
          color: green;  
        }
        i {
            color:red;
        }
        b {
            color: pink;
        }
        p b {
            color:aqua !important;
        }
        p#intro {
            font-size: 100%;
        }
        p#intro {
            font-size: 55%;
        }
    </style>
</head>
<body>
    <h1>Potatos</h1>
    <p id="intro">There are <i>dozens</i> of different <b>potatos</b> in the world.</p>
    <p>They are usually described as early, second earley and maincrop potatos.</p>
</body>
</html>
