<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labeling form controls</title>
</head>
<body>
    <form action="https://www.example.com/subscribe.php">
        <lable>Age: <input type="text" name="age"></lable>
        <br>
        <lable>Gender:</lable>
        <lable><input id="female" type="radio" name="female" value="f"></lable>
        <label for="female">Female</label>
        <lable><input id="male" type="radio" name="male" value="m"></lable>
        <label for="female">Male</label>
    </form>
</body>
</html>
