<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Heading</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th scope="col">Laupäev</th>
            <th scope="col">Pühapäev</th>
        </tr>
        <tr>
            <th scope="row">Pileteid müüdud:</th>
            <td>500</td>
            <td>100</td>
        </tr>
        <tr>
            <th scope="row">Hind:</th>
                <td>100 €</td>
                <td>500 €</td>
        </tr>
    </table>
</body>
</html>
